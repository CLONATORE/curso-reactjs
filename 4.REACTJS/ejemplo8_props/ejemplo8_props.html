<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      class Car extends React.Component {
        constructor(props){
            super(props);
        }
        render() {
          //this.props.color = 'green';
          return <div>
                   <h2>I am a {this.props.color} {this.props.brand}!</h2>
                   <p>Model: {this.props.moreInfo.model}, Year: {this.props.moreInfo.year}</p>
				   <button onClick={() => { this.props.f('Mensaje'); } }>Mandar mensaje a padre</button>
                 </div>
        }
      }
      class Garage extends React.Component {
	    constructor(props){
            super(props);
			this.state = { "mensaje": ''};
		}
	    mensaje = (m) => {
		  this.setState({ "mensaje" : m});
		}
        render() {
          let color = 'Blue';
          let moreInfo = { model: 'Mustang', year: 1967};
          return (
            <div>
            <h1>Who lives in my garage?</h1>
            <Car brand="Ford" color={color} moreInfo={moreInfo} f={this.mensaje}/>
			<b>{this.state.mensaje}</b>
            </div>
          );
        }
      }
      //ReactDOM.render(<Car brand="Ford" />, document.getElementById('root'));
      ReactDOM.render(<Garage />, document.getElementById('root'));
    </script>
  </body>
</html>
