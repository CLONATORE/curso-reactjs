<!DOCTYPE html>
<html>
<body>
<h3>Permite seleccionar solo un archivo</h3>
<form  enctype=”multipart/form-data”>>
  Seleccione una archivo: <input type="file" name="myFile"><br><br>
  <input type="submit">
</form>

  <input type="submit">
</form>

</html>
