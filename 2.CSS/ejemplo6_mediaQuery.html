<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color: lightgreen;
}
@media only screen and (max-width: 600px) { /* solo para la pantalla y desde un ancho de 0 hasta max 600px */
  body {
    background-color: lightblue;
  }
}
</style>
</head>
<body>
<p>Redimensiona la ventana, cuando el ancho del documento sea 600 pixeles o menos el color de fondo será lightblue de otra manera será lightgreen</p>
</body>
</html>
